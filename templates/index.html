<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes de Log</title>
    <style>
        table{
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Registro de mensajes</h2>
<table>
    <tr>
        <th>Fecha y Hora</th>
        <th>Mensaje</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.fecha_hora }}</td>
        <td>{{ log.texto }}</td>
    </tr>
    {% endfor %}
</table>
    
    
</body>
</html>
